<!DOCTYPE html>
<html lang="en">

<head>

    <title>Quick Edge Function Test</title>
    <style>
        body {

            max-width: 600px;
            margin: 50px auto;

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;

            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
